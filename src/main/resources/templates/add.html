<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Recipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <h2 class="display-2 my-3">New student</h2>

        <ul th:if="${#fields.hasErrors('studentForm.*')}">
            <li th:each="err : ${#fields.errors('studentForm.*')}" th:text="${err}">Input is incorrect</li>
        </ul>
        
        <form action="#" th:action="${studentForm.id}? @{/student/edit/{id}(id=${studentForm.id})} : @{student/add}" th:object="${studentForm}" method="post">
            
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" th:field="*{firstname}" class="form-control" placeholder="First name" th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">
                    Please provide a first name!
                </div>
            </div>
            
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last name" th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">
                    Please provide a last name!
                </div>
            </div>
            
            <div class="form-group">
                <label for="neptun">First name</label>
                <input type="text" th:field="*{neptun}" class="form-control" placeholder="Neptun" th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('neptun')}" th:errors="*{neptun}">
                    Please provide neptun!
                </div>
            </div>
            

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
